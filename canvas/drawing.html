<<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Program</title>
    <style>
        canvas {
            border: 1px black solid
        }
    </style>
</head>
<body>
    <canvas id="canvas" height ="500" width="500"></canvas>

    <script>
        let canvas = document.querySelector("#canvas")
        let context = canvas.getContext('2d')

        canvas.addEventListener('click', function(){
            let x = event.offsetX
            let y = event.offsetY
            //represents where on canvas mouse was clicked

            let size = 50
            context.fillRect(x-(size/2), (y-size/2), size, size)
            //context.fillRect(x-15, y-15, 30, 30) //-15 to center click in center of rectangle

        })
    </script>
</body>
</html>
